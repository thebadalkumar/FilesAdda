{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/x-svg" href="{% static 'images/logo.svg' %}">
    <title>{% block title %}{% endblock %} - thebadalkumar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="{% static 'images/logo.svg' %}" width="100" height="80" role="img">
                    </div>
                    {% block content %}{% endblock %}
                    <div class="text-center mt-5">
                        <a href="https://thebadalkumar.github.io/" class="text-muted text-decoration-none" target="_blank">thebadalkumar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
