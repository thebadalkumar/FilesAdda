{% extends 'registration/base.html' %} {% load get_mime %}{% block title %}{{file}}{% endblock %} {% block content %}
<style>
    .mb-3 {
        margin-bottom: 0px !important;
    }
</style>
<div class="card shadow-lg">
    <div class="card-body p-5">
        <h1 class="fs-4 card-title fw-bold mb-4">{{file}}</h1>
        <div class="mb-3">
            <label class="mb-2 text-muted">File Shared By <strong>{{file.user.username}}</strong></label>
        </div>
        {% if file.desc %}
        <div class="mb-3">
            <label class="mb-2 text-muted">File Description: <strong>{{file.desc}}</strong></label>
        </div>
        {% endif %}
        <div class="mb-3">
            <label class="mb-2 text-muted">File Size: <strong>{{file.file.size|filesizeformat}}</strong></label>
        </div>
        <div class="mb-3">
            <label class="mb-2 text-muted">File Type: <strong>{{file.file.url|file_type}}</strong></label>
        </div>

        <div class="d-flex align-items-center">
            <a href="{{file.file.url}}" download class="btn btn-primary ms-auto">Download</a>
        </div>
    </div>
    <div class="card-footer py-3 border-0">
        <div class="text-center">
            Wanna upload file? <a href="/" class="text-dark">Click here</a>
        </div>
    </div>
</div>
{% endblock %}
