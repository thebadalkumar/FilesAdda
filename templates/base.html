{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" type="image/x-svg" href="{% static 'images/logo.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet"> {% block css %} {% endblock %}
    <title>{% block title %}{% endblock %} - thebadalkumar</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <img src="{% static 'images/logo.svg' %}" width="40" height="32" role="img"> </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 link-dark{% if request.resolver_match.url_name == "file-uploader" %} text-primary fw-bold{% endif %}">Home</a></li>
                    <li><a href="{% url 'file-view' %}" class="nav-link px-2 link-dark{% if request.resolver_match.url_name == "file-view" %} text-primary fw-bold{% endif %}">My Files</a></li>
                    <li><a href="{% url 'fav-file-view' %}" class="nav-link px-2 link-dark{% if request.resolver_match.url_name == "fav-file-view" %} text-primary fw-bold{% endif %}">Favorites</a></li>
                    <li><a href="{% url 'trash' %}" class="nav-link px-2 link-dark{% if request.resolver_match.url_name == "trash" %} text-primary fw-bold{% endif %}">Trash</a></li>
                </ul>
                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-center">
                    Welcome, <strong>{{request.user|capfirst}}</strong>
                </div>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{request.user.profile.avatar.url}}" alt="pic" class="rounded-circle" width="32" height="32">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item logout text-danger">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container mb-4">
        {% block content %} {% endblock %}
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-auto" style="padding-bottom:0px !important">
        <div class="container">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img src="{% static 'images/logo.svg' %}" width="35" height="30" role="img">
                </a>
                <a href="https://thebadalkumar.github.io/" class="text-muted text-decoration-none" target="_blank">thebadalkumar</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block js %} {% endblock %}
</body>

</html>
